<!DOCTYPE html>
<html lang="en">
<head>
    <style> 
    table{
        color: rgb(12, 12, 11);
        background-color: rgb(0, 251, 255);
        
    }
    table:hover{
        color:red;
        background-color: rgb(48, 10, 237);
        transition: 1s;
        opacity: 2.8;

    }
    td:hover{
        
        background-color:gold;
        transition: 1s;

        cursor: pointer;
    }

    </style>
</head>
<body>

    <table  style="margin-left:43%;">
        <tr>
            <td></td>

            <td></td>
        </tr>

            <td colspan="3"><img style="box-shadow: 5px 5px 5px 5px;" id="1" src="fruits.png" height="100" width="200"></td>

        </tr>

        </tr>

        </tr>

            <td><button onclick="document.getElementById('1').src='orange.jpg' " style="color: orange;">  Orange</button></td>
            <td><button onclick="document.getElementById('1').src='strawberry.jpg' " style="color: pink;">Strawberry</button></td>

        </tr>
        </tr>
    </table>

</body>
</html>
